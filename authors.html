---
layout: default-cats
title: rsda | all artifacts
---

<div class="authors holder">

    <div class="container container-browse">

        <div class="row">

            <div class="col-12">

                <h3 class="section-title">Authors</h3>

            </div>

            <div class="col-12">

              <p><input type="text" class="quicksearch cats" placeholder="Search" /></p>

            </div>

            <div class="col-12" id="isotope-container">

                {% for author in site.authors %}
                {% assign filtered_artifacts = site.artifacts | where: 'author_name', author.name %}

                <h2 class="title allcat isotope-element">
                  <a class="browse-link index" href="{{ author.url }}">{{ author.name }}</a>
                  <span class="cat-count">{{ filtered_artifacts.size }}</span>
                </h2>

                {% endfor %}
            </div>
        </div>

    </div>

</div>
