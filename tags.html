---
layout: default-cats
title: rsda | tags
---

<div class="tags holder">

    <div class="container container-browse">
    <div class="row">

        <div class="col-12">

            <h3 class="section-title">Tags</h3>

        </div>

        <div class="col-12">

          <p><input type="text" class="quicksearch cats" placeholder="Search" /></p>

        </div>

        <div class="col-12" id="isotope-container">

        {% for tag in site.tags %}
        {% assign filtered_artifacts = site.artifacts | where: 'tags', tag.name %}

            <h2 class="title allcat isotope-element">
              <a class="browse-link tag" href="{{ tag.url }}">{{ tag.name }}</a>
              <span class="cat-count">{{ filtered_artifacts.size }}</span>
            </h2>

        {% endfor %}
        </div>
    </div>
</div>

</div>
