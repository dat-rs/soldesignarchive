---
layout: default
---


<div class="container container-cat">

    <div class="row">

      <div class="col-12">

          <h3 class="cat-label origin">Origin</h3>
          <h2 class="title artifact self">{{ page.name }}</h2>


      </div>

    </div>

    <div class="row artifacts-section">

        <div class="col-12">

            <h3 class="section-title">Artifacts</h3>

        </div>

                {% assign filtered_artifacts = site.artifacts | where: 'origin', page.name %}
                  {% for artifact in filtered_artifacts %}

        <div class="col-12 col-md-6 col-lg-4">

                    <a class="a-module prev-next" href="{{ artifact.url }}">
                        <h2 class="title artifact">{{ artifact.title }}</h2>
                        <img class="prev-next-img" src="{{ artifact.thumbnail_image_path }}" alt="">
                    </a>
        </div>
                  {% endfor %}

    </div>


    </div>

</div>
