---
title: "Resources"
---

{% include header-artifact.html %}

<div class="resources holder">

    <div class="container container-allcats">

        <div class="row">

            <div class="col-12">

                <h3 class="section-title">Resources</h3>

            </div>

            <div class="col-12">

              <input type="text" class="quicksearch cats" placeholder="Search" />

            </div>

            <div class="col-12" id="isotope-container">

                {% for resource in site.resources %}

                <h2 class="title allcat page resources isotope-element"><a class="browse-link resource" href="{{ resource.out_url }}">{{ resource.name }}</a></h2><br>

                {% endfor %}
            </div>
        </div>
    </div>

</div>
