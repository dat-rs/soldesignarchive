---
layout: default
title: rsda | types
---

<div class="disciplines holder">

    <div class="container container-browse">
    <div class="row">

        <div class="col-12">

            <h3 class="section-title">Disciplines</h3>

        </div>

        <div class="col-12">

        {% for discipline in site.disciplines %}
        {% assign filtered_artifacts = site.artifacts | where: 'disciplines', discipline.name %}

            <h2 class="title allcat capitalize">
              <a class="browse-link discipline" href="{{ discipline.url }}">{{ discipline.name | replace: "-", " " }}</a>
              <span class="cat-count">{{ filtered_artifacts.size }}</span>
            </h2>

        {% endfor %}
        </div>
    </div>
</div>

</div>
