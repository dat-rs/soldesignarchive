name: soldesignarchive
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
feed:
  collections:
    - artifacts
collections:
  artifacts:
    output: true
    permalink: /artifacts/:path/
  authors:
    output: true
    permalink: /authors/:path/
  origins:
    output: true
    permalink: /origins/:path/
  publishers:
    output: true
    permalink: /publishers/:path/
  years:
    output: true
    permalink: /years/:path/
  types:
    output: true
    permalink: /types/:path/
  tags:
    output: true
    permalink: /tags/:path/
  resources:
    output: true
    permalink: /resources/:path/
