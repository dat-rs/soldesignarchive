name: "Sol Design Archive"
url: https://soldesignarchive.com
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
feed:
  collections:
    - artifacts
collections:
  artifacts:
    output: true
    permalink: /artifacts/:path/
  authors:
    output: true
    permalink: /authors/:path/
  origins:
    output: true
    permalink: /origins/:path/
  publishers:
    output: true
    permalink: /publishers/:path/
  years:
    output: true
    permalink: /years/:path/
  formats:
    output: true
    permalink: /formats/:path/
  disciplines:
    output: true
    permalink: /disciplines/:path/
  tags:
    output: true
    permalink: /tags/:path/
    sort_by: type
  resources:
    output: true
    permalink: /resources/:path/
  shorts:
      output: true
      permalink: /shorts/:path/
