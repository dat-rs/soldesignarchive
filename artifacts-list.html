---
layout: default
title: rsda | authors
---

    {% include artifacts-sub-header.html %}

   <div class="container-fluid container-browse artifacts-list">

    <div class="row no-gutters">
      <table class="table artifacts-table">
        <thead>
          <tr>
            <th scope="col"><span class="deet-label">Reference</span></th>
            <th scope="col">Title</th>
            <th scope="col">Authors</th>
          </tr>
        </thead>
        <tbody>
        {% for artifact in site.artifacts %}
          <tr>
            <th scope="row"><span class="artifact-list-deets">{{ artifact.ref }}</span></th>
            <td><a class="title-table-link" href="{{ artifact.url }}"><h2 class="title-table">{{ artifact.title }}</h2></a></td>
            <td>{% for author in artifact.author_name %}
                  <a class="artifact-list-deets deet-link author" href="/authors/{{ author | escape_once }}">{{ author }}</a>
                {% endfor %}
            </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
</div>
