---
layout: default
title: blog | rsda 
---
    
   <div class="container container-browse">
   
    <div class="row">
        
        <div class="col-12">

            <h3 class="page-sub-title">Blog</h3>

        </div>

        {% for post in site.posts %}

        <div class="col-md-6 col-lg-4 row">

            <div class="col-12">

                <h2 class="title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>

                <p class="post-meta">

                    {{ post.author }} |
                    {{ post.date | date_to_string }}

                </p>

            </div>

            <div class="col-12 order-md-3">
                <img class="grid-img" src="{{ post.thumbnail_image_path }}" alt="">
            </div>

            <div class="col-12 order-md-2">
                <section class="post-excerpt">
                    {{ post.excerpt }}
                </section>

                <a class="read-post" href="">Read post >></a>

            </div>

        </div>


        {% endfor %}
        
           
    </div>
</div>
