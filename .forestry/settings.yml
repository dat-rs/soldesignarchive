---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: _artifacts
  label: Artifacts
  create: all
  match: "**/*"
- type: directory
  path: _authors
  label: Authors
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _publishers
  label: Publishers
  create: all
  match: "**/*"
- type: directory
  path: _years
  label: Years
  create: all
  match: "**/*"
- type: directory
  path: _origins
  label: Origins
  create: all
  match: "**/*"
- type: directory
  path: _types
  label: Types
  create: all
  match: "**/*"
- type: directory
  path: _tags
  label: Tags
  create: all
  match: "**/*"
- type: directory
  path: _resources
  label: Resources
  create: all
  match: "**/*"
- type: jekyll-pages
  label: Pages
  create: all
upload_dir: images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
