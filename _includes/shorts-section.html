<div class="container-fluid container-blog-index">
  <div class="container">

        <div class="row">
          <div class="col-12">
              <h3 class="section-title">Shorts</h3>
          </div>


            {% assign shorts = site.shorts | sample: 3  %}
            {% for short in shorts %}

            <div class="col-12 col-lg-4">
              <div class="card-deck">
              <div class="card">
                <a href="{{ post.url }}"><img class="card-img-top" src="/images/blog_posts/{{ short.thumbnail_image }}" alt="{{ short.title }}"></a>
                <div class="card-body">
                  <h2 class="title blog preview"><a class="stretched-link" href="{{ short.url }}">{{ short.title }}</a></h2>
                  <p class="post-lead preview">{{ short.lead }}</p>

                </div>
                <div class="card-footer">
                  <p class="post-meta preview">{{ short.author }} | {{ short.date | date_to_string }}</p>
                </div>
            </div>
            </div>
          </div>
            {% endfor %}


        </div>

  </div>

</div>
