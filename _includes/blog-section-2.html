<div class="container container-blog-index">

    <div class="row">
      <div class="col-12">
          <h3 class="section-title">Blog</h3>
      </div>

      <div class="col-12">
        <div class="card-deck">
        {% assign sampled_posts = site.posts | sample: 3  %}
        {% for post in sampled_posts %}

          <div class="card">
            <a href="{{ post.url }}"><img class="card-img-top" src="{{ post.thumbnail_image_path }}" alt="{{ post.title }}"></a>
            <div class="card-body">
              <h2 class="title blog preview"><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <p class="post-lead preview">{{ post.lead }}</p>
            </div>
            <div class="card-footer text-muted">
              <p class="post-meta preview">{{ post.author }} | {{ post.date | date_to_string }}</p>
            </div>
        </div>

        {% endfor %}
        </div>
      </div>

    </div>

  </div>
