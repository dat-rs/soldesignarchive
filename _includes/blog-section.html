<div class="container-fluid container-blog-index">
  <div class="container">


        <div class="row">
          <div class="col-12">
              <h3 class="section-title">Blog</h3>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2">

            {% assign sampled_posts = site.posts  %}
            {% for post in sampled_posts %}
            <div class="col">
              <div class="card">
                <a href="{{ post.url }}"><img class="card-img-top" src="/images/blog_posts/{{ post.thumbnail_image }}" alt="{{ post.title }}"></a>
                <div class="card-body">
                  <h2 class="title blog preview"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                  <p class="post-lead preview">{{ post.lead }}</p>

                </div>
                <div class="card-footer">
                  <p class="post-meta preview">{{ post.author }} | {{ post.date | date_to_string }}</p>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
  </div>

</div>
