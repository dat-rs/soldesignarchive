<div class="container-fluid blog-section-container">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="section-title">Blog</h3>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2">
      {% assign sampled_posts = site.posts %} {% for post in sampled_posts %}
      <div class="col">
        <div class="card blog">
          <a class="card-link blog" href="{{ post.url }}">
            <img class="card-img-top blog" src="/images/blog_posts/{{ post.image }}" alt="{{ post.title }}" />
            <div class="card-body blog">
              <h2 class="title blog preview">{{ post.title }}</h2>
              <p class="post-lead preview">{{ post.lead }}</p>
            </div>
            <div class="card-footer blog">
              <p class="post-meta preview">{{ post.author }} | {{ post.date | date_to_string }}</p>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
