<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="author" content="Ricardo Santos" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#e16640">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Sol Design Archive" />
    <meta name="application-name" content="Sol Design Archive" />

    <link rel="stylesheet" href="https://use.typekit.net/tjk6djf.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.thumbs.css" />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <script defer data-domain="soldesignarchive.com" src="https://plausible.io/js/plausible.js"></script>

    <!-- SPECIFIC HEAD STUFF -->

    <title>{{ include.page-meta-title }}</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="{{ include.page-meta-title }}" />
    <meta name="description" content="{{ include.page-meta-description }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="{{ include.page-meta-title }}" />
    <meta property="og:description" content="{{ include.page-meta-description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ include.page-meta-url }}" />
    <meta property="og:image" content="{{ site.url }}{{ include.page-meta-image }}" />
    <meta property="og:site_name" content="Sol Design Archive" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ site.url }}{{ include.page-meta-url }}" />
    <meta property="twitter:title" content="{{ include.page-meta-title }}" />
    <meta property="twitter:description" content="{{ include.page-meta-description }}" />
    <meta property="twitter:image" content="{{ site.url }}{{ include.page-meta-image }}" />
    <meta name="twitter:creator" content="{{ include.page-meta-twitter-author }}" />
  </head>

  <body>
    <div class="container-fluid container-header">
      <div class="row header-row">
        <div class="col-1 col-sm-12 col-lg-3 col-xl-4 d-flex title-col align-items-center">
          <div class="sol-circle">
            <svg viewBox="0 0 200 200">
              <path
                class="cls-1"
                d="M100,0C44.77,0,0,44.77,0,100s44.77,100,100,100,100-44.77,100-100S155.23,0,100,0Zm62.5,162.5H37.5V37.5h125v125Z"
              />
            </svg>
          </div>
          <h1 class="site-title d-none d-sm-block"><a href="/" class="stretched-link">Sol Design Archive</a></h1>
        </div>

        {% include nav.html %}
      </div>
    </div>
