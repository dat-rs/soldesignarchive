<div class="first-after-header wide-post-img">
  <img class="grid-img" src="/images/blog_posts/{{ page.image }}" alt="" />
</div>

<div class="container-md post-head">
  <div class="row datum-section title post-head">
    <div class="col-12 col-sm-3 col-md-2 datum-left-col">
      <h3 class="cat-label post">Blog Post</h3>
    </div>
    <div class="col-12 col-sm-9">
      <h1 class="title blog self datum" data-pagefind-meta="title">
        <a href="{{ post.url }}">{{ page.title }}</a>
      </h1>
    </div>
  </div>
  <div class="row datum-section sm post-lead">
    <div class="col-12 col-sm-3 col-md-2 datum-left-col">
      <p class="post-meta self">{{ page.author }} <br>
        {{ page.date | date_to_string }} <br>
        {% if page.word_count %}{{ page.word_count }} words{% endif %}
      </p>
    </div>
    <div class="col-12 col-sm-9 col-lg-7">
      <p class="post-lead self">{{ page.lead }}</p>
    </div>
  </div>
</div>
