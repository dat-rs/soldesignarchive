---
layout: default
title: rsda | types
---

<div class="types holder">

    <div class="container container-browse">
    <div class="row">

        <div class="col-12">

            <h3 class="section-title">Types</h3>

        </div>

        <div class="col-12">

        {% for type in site.types %}
        {% assign filtered_artifacts = site.artifacts | where: 'types', type.name %}

            <h2 class="title allcat">
              <a class="browse-link type" href="{{ type.url }}">{{ type.name | replace: "-", " " }}</a>
              <span class="cat-count">{{ filtered_artifacts.size }}</span>
            </h2>

        {% endfor %}
        </div>
    </div>
</div>

</div>
